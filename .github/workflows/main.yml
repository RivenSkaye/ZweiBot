name: Codeberg Sync

on:
  schedule: [{cron: "18 */4 * * *"}]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://codeberg.org/RivenSkaye/ZweiBot.git'
          GIT_USERNAME: RivenSkaye
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
